<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Hardware Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
    <h2>TechStore</h2>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <button class="dark-btn" onclick="toggleDark()">Dark Mode</button>
</nav>

<section class="container">

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Processor">
        <h3>Intel Core i7 Processor</h3>
        <p class="price">₦350,000</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Graphics Card">
        <h3>NVIDIA RTX 4060</h3>
        <p class="price">₦550,000</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="RAM">
        <h3>16GB DDR4 RAM</h3>
        <p class="price">₦75,000</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="SSD">
        <h3>1TB SSD Drive</h3>
        <p class="price">₦120,000</p>
        <button class="btn">Add to Cart</button>
    </div>

</section>

<footer>
    © 2026 TechStore | All Rights Reserved
</footer>

<!-- Link to JavaScript -->
<script src="script.js"></script>

</body>
</html>
